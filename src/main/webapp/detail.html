<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>留言_单页_爵哥的个人博客 - 一个执着于Web全栈开发的Coder的个人博客网站</title>
    <meta name="keywords" content="个人博客,爵哥的个人博客"/>
    <meta name="description" content="留言_单页_爵哥的个人博客 - 一个执着于Web全栈开发的Coder的个人博客网站。"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="css/base.css" rel="stylesheet">
    <link href="css/info.css" rel="stylesheet">
    <link href="css/m.css" rel="stylesheet">
    <script src="js/easyui/jquery.min.js"></script>
    <script src="js/vue/vue.min.js"></script>
    <script src="js/vue/axios.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/modernizr.js"></script>
    <![endif]-->
</head>
<body style="overflow-x: scroll">
    <catalog :catalogs="catalogs"></catalog>
    <article id="article-detail">
        <div class="infos">
            <div class="newsview">
                <!--<h2 class="intitle">您现在的位置是：<a href="/">网站首页</a>&nbsp;&gt;&nbsp;<a href="/">学无止境</a></h2>-->
                <h3 class="news_title" align="center">{{title}}</h3>
                <div class="news_author"><span class="au01">{{author}}</span><span class="au02">{{new Date(releasedate).Format("yyyy-MM-dd")}}</span><span
                        class="au03">共<b>{{clicks}}</b>人围观</span></div>
                <hr style="width: 100%; color: #987cb9;margin: 10px 0;" align="center" size="1"/>
                <div class="news_infos" v-html="content">
                </div>
            </div>
        </div>
    </article>
    <footer>
        <p>Design by <a href="/">爵哥</a> <a href="/">粤ICP备11002373号-1</a></p>
    </footer>
</body>
<script src="js/common.js"></script>
<script>
    var article = new Vue({
        el: 'article',
        data: {
            content: '',
            title: '',
            author: '',
            releasedate: '',
            clicks: ''
        },
        mounted: function () {
            var self = this;
            axios.get(url + "/article?id=" + id).then(function (response) {
                var json = response.data;
                self.content = json.content;
                self.title = json.title;
                self.author = json.author;
                self.releasedate = json.releasedate;
                self.clicks = json.clicks;
            })
        }
    });
</script>
</html>
