<body>
    <catalog :catalogs="catalogs"></catalog>

        <div class="banner">

                    <div class="page next" data-target="next">&rsaquo;</div>

                <ul>

<script>
    var article = new Vue({
        el: "article",
        data: {
            descr: '',
            datas: [],
            greateArticle: [],
            clicksArticles: []
        },
        mounted: function () {
            var self = this;
            axios.get(url + "/index").then(function (response) {
                var json = response.data;
                self.datas = json['newArticles'];
                self.greateArticle = json['greateArticle'];
                self.clicksArticles = json['clicksArticles'];
            })
        }
    });
</script>
